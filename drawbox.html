<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oekaki</title>
  <style>
    body { background: #f5f5f5; text-align: center; }
    canvas { background: white; border: 1px solid #ccc; cursor: crosshair; }
    .toolbar { margin: 10px; }
  </style>
</head>
<body>

<h1>Oekaki</h1>

<div class="toolbar">
  <input type="color" id="colorPicker" value="#000000">
  <input type="range" id="brushSize" min="1" max="20" value="5">
  <button onclick="clearCanvas()">Clear</button>
</div>

<canvas id="board" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById('board');
const ctx = canvas.getContext('2d');

let drawing = false;

canvas.addEventListener('mousedown', () => drawing = true);
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);

canvas.addEventListener('mousemove', draw);

function draw(e) {
  if (!drawing) return;

  ctx.fillStyle = document.getElementById('colorPicker').value;
  ctx.beginPath();
  ctx.arc(e.offsetX, e.offsetY, 
          document.getElementById('brushSize').value, 
          0, Math.PI * 2);
  ctx.fill();
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
</script>

</body>
</html>
